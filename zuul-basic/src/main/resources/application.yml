spring:
  application:
    name: zuul-basic

server:
  port: 30005

eureka:
  client:
    service-url:
      defaultZone: http://eureka-demo:8030/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

zuul:
  routes:
    zuul:
      path: /zuulApi/**
      service-id: zuul-basic

    basic:
      path: /api/v1/basicservice/**
      service-id: ts-basic-service
      strip-prefix: false
  sensitive-headers:

ribbon:
  ConnectionTimeout: 10000
  ReadTimeout: 600000